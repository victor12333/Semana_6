<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!--Formulario para la verificación de edad-->
    <div class="container mt-5">
        <h2 class="text-center">Verificación de Edad</h2>
        <form id="FormEdad">
            <div class="mb-3">
                <label for="edad" class="form-label">Ingrese su edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
        </form>
    </div>

    <!-- Modal para mostrar el resultado -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultadoModalLabel">Resultado de Verificación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- El resultado del cálculo se mostrará aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript para la verificación de edad-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('FormEdad');
        const modalBodyContent = document.getElementById('modal-body-content');
        const modalElement = new bootstrap.Modal(document.getElementById('resultadoModal')); // Inicializa el modal

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const edad = parseInt(document.getElementById('edad').value);

            if (isNaN(edad) || edad < 0) {
                alert('Por favor ingrese una edad válida');
                return;
            }

            if (edad >= 18) {
                modalBodyContent.textContent = 'Usted es mayor de edad.';
                modalBodyContent.className = 'alert alert-success';  // Cambia el color del resultado en el modal
            } else {
                modalBodyContent.textContent = 'Usted es menor de edad.';
                modalBodyContent.className = 'alert alert-warning';  // Cambia el color del resultado en el modal
            }

            // Abrir el modal
            modalElement.show();
        });
    </script>
</body>
</html>
