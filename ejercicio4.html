<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Volumen de un Cilindro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Cálculo de Volumen de un Cilindro</h2>
        <form id="FormCilindro">
            <div class="mb-3">
                <label for="Altura" class="form-label">Altura del Cilindro (cm)</label>
                <input type="number" class="form-control" id="altura" placeholder="Ingrese la altura del Cilindro">
            </div>
            <div class="mb-3">
                <label for="Diametro" class="form-label">Diámetro del Cilindro (cm)</label>
                <input type="number" class="form-control" id="diametro" placeholder="Ingrese el diámetro del Cilindro">
            </div>
            <button type="submit" class="btn btn-primary">Calcular Volumen</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultadoModalLabel">Resultado del Cálculo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- El resultado del cálculo se mostrará aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('FormCilindro');
        const modalBodyContent = document.getElementById('modal-body-content');
        const modalElement = new bootstrap.Modal(document.getElementById('resultadoModal')); // Inicializa el modal

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita que el formulario se envíe

            const altura = parseFloat(document.getElementById('altura').value);
            const diametro = parseFloat(document.getElementById('diametro').value);

            if (isNaN(altura) || isNaN(diametro) || altura <= 0 || diametro <= 0) {
                alert('Por favor ingrese valores válidos para la altura y el diámetro');
                return;
            }

            // Calcular el radio (mitad del diámetro) y luego el volumen
            const radio = diametro / 2;
            const volumen = Math.PI * Math.pow(radio, 2) * altura;

            // Mostrar el resultado en el modal
            modalBodyContent.textContent = `El volumen del cilindro es: ${volumen.toFixed(2)} cm³.`;

            // Abrir el modal
            modalElement.show();
        });
    </script>
</body>

</html>
